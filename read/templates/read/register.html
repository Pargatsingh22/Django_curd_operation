{% extends "read/base.html" %}
{% load crispy_forms_tags %}

{% block contact %}
<form action="" method="post" autocomplete="off">
  {% csrf_token %}
  {{form.fullname|as_crispy_field}}
  {{form.mobile|as_crispy_field}}
  <div class="row">
    <div class="col-md-4">
        {{form.emp_code|as_crispy_field}}
    </div>
    <div class="col-md-4">
        {{form.position|as_crispy_field}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <button type="submit" class="btn btn-success btn block btn-lg"><i class="fa-solid fa-database" style="color: #63E6BE;"></i> Submit</button>
    </div>
    <div class="col-md-4">
      <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg" style="color: #63E6BE;"><i class="fas fa stream btn block btn-lg " style="color: #63E6BE;">Back to List</i></a>
      
      
      
    </div>
  </div>
</form>
<br><br>
{% endblock contact %}
